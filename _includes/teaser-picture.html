{%- assign base = include.name -%}
{%- assign alt_text = include.alt | default: base -%}
{%- assign teaser_path = '/assets/images/teasers/' -%}
{%- assign svg_path = teaser_path | append: base | append: '.svg' -%}
<img loading="lazy" decoding="async" src="{{ svg_path | bust_file_cache }}" alt="{{ alt_text | escape }}">
