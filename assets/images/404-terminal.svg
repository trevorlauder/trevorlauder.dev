<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Computer says no — 404</title>
  <desc id="desc">A retro terminal screen with the text COMPUTER SAYS NO and a blinking cursor.</desc>
  <defs>
    <linearGradient id="screen" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0e1318"/>
      <stop offset="1" stop-color="#0b0d0f"/>
    </linearGradient>
    <linearGradient id="bezel" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1d232a"/>
      <stop offset="1" stop-color="#0f1216"/>
    </linearGradient>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#0a0c0e" opacity="0.45"/>
    </pattern>
    <style>
      @keyframes blink { 0%,49% { opacity: 1 } 50%,100% { opacity: 0 } }
      .caret { animation: blink 1s steps(1,end) infinite }
      .mono { font-family: 'FiraCode Nerd Font', 'FiraCode Nerd Font Mono', 'Fira Code', 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace }
    </style>
  </defs>

  <!-- monitor (thin bezels) -->
  <g>
    <!-- thin bezel body -->
    <rect x="84" y="48" width="472" height="252" rx="16" fill="url(#bezel)" stroke="#2a2a2a"/>
    <!-- display panel -->
    <rect x="92" y="56" width="456" height="236" rx="12" fill="url(#screen)"/>
    <rect x="92" y="56" width="456" height="236" rx="12" fill="url(#scanlines)" opacity="0.25"/>
    <!-- stand neck and foot -->
    <rect x="308" y="308" width="24" height="16" rx="6" fill="#23262a"/>
    <rect x="256" y="324" width="128" height="12" rx="6" fill="#2b3036"/>
  </g>

  <!-- subtle 404 watermark -->
  <text x="320" y="286" text-anchor="middle" class="mono" font-size="120" fill="#ffffff" opacity="0.04">404</text>

  <!-- terminal text (starship bracketed-segments preset with Nerd Font symbols) -->
  <g transform="translate(112,84)">
    <!-- bracketed segments header (icons as vectors for universal rendering) -->
    <g aria-label="prompt header">
      <!-- [ user trevor@host ] -->
      <text x="0" y="0" class="mono" font-size="14" fill="#6B7280">[</text>
      <!-- user icon -->
  <g transform="translate(12,-13)" fill="#9ecbff">
        <circle cx="7" cy="5" r="3"/>
        <path d="M1.5 12c0-2.8 10-2.8 10 0v2H1.5z"/>
      </g>
      <text x="30" y="0" class="mono" font-size="14" fill="#9ecbff">trevor@host</text>
      <text x="130" y="0" class="mono" font-size="14" fill="#6B7280">]</text>

      <!-- space -->
      <text x="138" y="0" class="mono" font-size="14" fill="#E2E8F0"> </text>

      <!-- [ folder ~/site ] -->
      <text x="150" y="0" class="mono" font-size="14" fill="#6B7280">[</text>
      <!-- folder icon -->
  <g transform="translate(162,-13)" fill="#c99cff">
        <path d="M1 6h4l2 2h7v7H1z"/>
        <path d="M1 6h4l2 2h7" fill="none" stroke="#c99cff" stroke-width="1"/>
      </g>
      <text x="180" y="0" class="mono" font-size="14" fill="#c99cff">~/site</text>
      <text x="240" y="0" class="mono" font-size="14" fill="#6B7280">]</text>


    </g>

  <!-- command line (aligned baselines) -->
  <text x="0" y="42" class="mono" font-size="28" fill="#9efdaa" font-weight="700">❯</text>
  <text x="28" y="42" class="mono" font-size="17" fill="#E2E8F0" font-weight="700">curl https://trevor.lauder.family/404</text>

  <!-- output line (lower for breathing room) -->
  <text x="0" y="86" class="mono" font-size="28" fill="#ff6b6b" font-weight="700">COMPUTER SAYS NO</text>

  <!-- next prompt (waiting; caret aligned to baseline) -->
  <text x="0" y="124" class="mono" font-size="28" fill="#9efdaa" font-weight="700">❯</text>
  <rect x="28" y="122" width="14" height="8" class="caret" fill="#E2E8F0" rx="2"/>
  </g>
</svg>
