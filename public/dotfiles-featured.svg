<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-labelledby="title desc">
  <title>macOS dotfiles featured</title>
  <desc>Wide banner for dotfiles post, aspect ratio 1200x320 for card fit</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070A12"/>
      <stop offset="100%" stop-color="#0C1220"/>
    </linearGradient>
    <linearGradient id="aur1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="100%" stop-color="#7F7FD5"/>
    </linearGradient>
    <linearGradient id="aur2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7F7FD5"/>
      <stop offset="100%" stop-color="#00E0FF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="320" fill="url(#bgGrad)"/>
  <g opacity="0.06" stroke="#E6ECF1">
    <path d="M0 40 H1200M0 80 H1200M0 120 H1200M0 160 H1200M0 200 H1200M0 240 H1200M0 280 H1200"/>
    <path d="M100 0 V320M250 0 V320M400 0 V320M550 0 V320M700 0 V320M850 0 V320M1000 0 V320"/>
  </g>
  <g stroke-linecap="round" fill="none" filter="url(#glow)">
    <path d="M60,240 C240,210 420,270 600,240 S960,210 1140,240" stroke="url(#aur1)" stroke-width="6" opacity="0.85"/>
    <path d="M60,290 C240,260 420,310 600,290 S960,260 1140,290" stroke="url(#aur2)" stroke-width="4" opacity="0.7"/>
  </g>
  <!-- Dotfiles window/terminal, scaled and positioned on the right for featured version -->
  <g transform="translate(800 30) scale(0.55)" filter="url(#glow)">
    <rect x="0" y="0" width="520" height="260" rx="12" fill="#101722" stroke="#25364B" stroke-width="2"/>
    <rect x="0" y="0" width="520" height="48" rx="12" fill="#131D2A"/>
    <g fill="#25364B">
      <circle cx="28" cy="24" r="6"/>
      <circle cx="52" cy="24" r="6"/>
      <circle cx="76" cy="24" r="6"/>
    </g>
    <text x="104" y="30" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="20" fill="#5B7C9D" letter-spacing="1">dotfiles</text>
    <text x="32" y="92" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="32" fill="#00E0FF">alias</text>
    <text x="145" y="92" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="32" fill="#7F7FD5">dotfiles=</text>
    <text x="32" y="140" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="24" fill="#9EEAF9">/opt/homebrew/bin/git</text>
    <text x="32" y="176" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="22" fill="#7FCCE5">--git-dir=$HOME/.dotfiles/</text>
    <text x="32" y="212" font-family="'SFMono-Regular', 'Menlo', monospace" font-size="22" fill="#7FCCE5">--work-tree=$HOME</text>
  </g>
  <text x="100" y="220" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="54" fill="#E6ECF1" font-weight="600">dotfiles</text>
  <text x="100" y="270" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#7F9DBD">Clean $HOME • Reproducible setup • Fast bootstrap</text>
</svg>
