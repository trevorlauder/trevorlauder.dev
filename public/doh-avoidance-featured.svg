<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-labelledby="title desc">
  <title>Avoiding DoH Detection &amp; Blocking (Featured)</title>
  <desc>Wide banner for DoH Avoidance post, aspect ratio 1200x320 for card fit</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070A12"/>
      <stop offset="100%" stop-color="#0C1220"/>
    </linearGradient>
    <linearGradient id="aurora1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7F7FD5" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="aurora2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7F7FD5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00E0FF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="320" fill="url(#bgGrad)"/>
  <g opacity="0.06" stroke="#E6ECF1">
    <path d="M0 40 H1200M0 80 H1200M0 120 H1200M0 160 H1200M0 200 H1200M0 240 H1200M0 280 H1200"/>
    <path d="M100 0 V320M250 0 V320M400 0 V320M550 0 V320M700 0 V320M850 0 V320M1000 0 V320"/>
  </g>
  <g stroke-linecap="round" fill="none" filter="url(#glow)">
    <path d="M60,240 C240,210 420,270 600,240 S960,210 1140,240" stroke="url(#aurora1)" stroke-width="6" opacity="0.8"/>
    <path d="M60,290 C240,260 420,310 600,290 S960,260 1140,290" stroke="url(#aurora2)" stroke-width="4" opacity="0.7"/>
  </g>
  <!-- Shield and cloud, scaled for banner -->
  <g transform="translate(900,180) scale(0.5)" filter="url(#glow)">
    <path d="M0 -120 L90 -80 L90 0 C90 60 45 95 0 120 C-45 95 -90 60 -90 0 L-90 -80 Z" fill="#121417" stroke="#7F7FD5" stroke-width="6"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00E0FF" font-size="52" font-weight="800" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">DoH</text>
    <ellipse cx="-80" cy="120" rx="90" ry="55" fill="#173F5E"/>
    <ellipse cx="-15" cy="100" rx="110" ry="70" fill="#1F5F8B"/>
    <ellipse cx="70" cy="120" rx="95" ry="60" fill="#173F5E"/>
    <rect x="-160" y="120" width="320" height="70" rx="20" fill="#1F5F8B"/>
  </g>
  <text x="100" y="80" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="44" fill="#E6ECF1" font-weight="600">Avoiding DoH Detection</text>
  <text x="100" y="120" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#7F9DBD">Aurora, privacy, and DNS security</text>
</svg>
