<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-labelledby="title desc">
  <title>DBeaver + RDS IAM Authentication (Featured)</title>
  <desc>Wide banner for DBeaver RDS IAM post, aspect ratio 1200x320 for card fit</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070A12"/>
      <stop offset="100%" stop-color="#0C1220"/>
    </linearGradient>
    <linearGradient id="aurora1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7F7FD5" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="aurora2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7F7FD5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00E0FF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="320" fill="url(#bgGrad)"/>
  <g opacity="0.06" stroke="#E6ECF1">
    <path d="M0 40 H1200M0 80 H1200M0 120 H1200M0 160 H1200M0 200 H1200M0 240 H1200M0 280 H1200"/>
    <path d="M100 0 V320M250 0 V320M400 0 V320M550 0 V320M700 0 V320M850 0 V320M1000 0 V320"/>
  </g>
  <g stroke-linecap="round" fill="none" filter="url(#glow)">
    <path d="M60,240 C240,210 420,270 600,240 S960,210 1140,240" stroke="url(#aurora1)" stroke-width="6" opacity="0.8"/>
    <path d="M60,290 C240,260 420,310 600,290 S960,260 1140,290" stroke="url(#aurora2)" stroke-width="4" opacity="0.7"/>
  </g>
  <!-- DB and IAM overlay, scaled for banner -->
  <g transform="translate(180,120) scale(0.5)" filter="url(#glow)">
    <rect x="0" y="0" width="760" height="200" rx="16" fill="#0F1624" opacity="0.9" stroke="#173F5E" stroke-width="2"/>
    <g transform="translate(160,120)" stroke="#00E0FF" stroke-width="5" fill="#0C1220">
      <ellipse cx="0" cy="-40" rx="60" ry="16"/>
      <rect x="-60" y="-40" width="120" height="80" rx="8"/>
      <ellipse cx="0" cy="40" rx="60" ry="16"/>
      <ellipse cx="0" cy="0" rx="60" ry="16"/>
    </g>
    <g transform="translate(600,105)" stroke="#7F7FD5" stroke-width="5" fill="none">
      <rect x="-40" y="0" width="80" height="60" rx="10"/>
      <path d="M-18 0 v-18 a28 28 0 0 1 56 0 V0"/>
      <circle cx="0" cy="30" r="6" fill="#7F7FD5"/>
    </g>
    <path d="M320 120 C 380 100, 440 100, 520 110" stroke="#9efdaa" stroke-width="4" fill="none" opacity="0.8" stroke-dasharray="10 10"/>
  </g>
  <text x="100" y="80" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="44" fill="#E6ECF1" font-weight="600">DBeaver + RDS IAM</text>
  <text x="100" y="120" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#7F9DBD">Aurora, database, and secure auth</text>
</svg>
