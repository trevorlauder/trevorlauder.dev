<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-labelledby="title desc">
  <title>Adjustable Bed API (Featured)</title>
  <desc>Wide banner for Adjustable Bed API post, aspect ratio 1200x320 for card fit</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070A12"/>
      <stop offset="100%" stop-color="#0C1220"/>
    </linearGradient>
    <linearGradient id="aurora1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7F7FD5" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="aurora2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7F7FD5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00E0FF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="320" fill="url(#bgGrad)"/>
  <g opacity="0.06" stroke="#E6ECF1">
    <path d="M0 40 H1200M0 80 H1200M0 120 H1200M0 160 H1200M0 200 H1200M0 240 H1200M0 280 H1200"/>
    <path d="M100 0 V320M250 0 V320M400 0 V320M550 0 V320M700 0 V320M850 0 V320M1000 0 V320"/>
  </g>
  <g stroke-linecap="round" fill="none" filter="url(#glow)">
    <path d="M60,240 C240,210 420,270 600,240 S960,210 1140,240" stroke="url(#aurora1)" stroke-width="6" opacity="0.8"/>
    <path d="M60,290 C240,260 420,310 600,290 S960,260 1140,290" stroke="url(#aurora2)" stroke-width="4" opacity="0.7"/>
  </g>
  <!-- Bed and API signal, scaled for banner -->
  <g filter="url(#glow)">
    <rect x="180" y="170" width="420" height="54" rx="7" fill="#1F5F8B"/>
    <rect x="180" y="170" width="420" height="20" rx="7" fill="#173F5E"/>
    <rect x="160" y="120" width="80" height="30" rx="12" fill="#7F7FD5"/>
    <rect x="140" y="90" width="100" height="30" rx="12" fill="#121417" stroke="#1F5F8B" stroke-width="3"/>
    <circle cx="900" cy="120" r="6" fill="#00E0FF"/>
    <circle cx="940" cy="130" r="6" fill="#00E0FF"/>
    <circle cx="980" cy="140" r="6" fill="#00E0FF"/>
    <g transform="translate(900,100)" fill="none" stroke="#00E0FF" stroke-width="6" stroke-linecap="round">
      <path d="M0 0 A60 60 0 0 1 80 0"/>
      <path d="M10 20 A40 40 0 0 1 70 20"/>
      <path d="M20 40 A20 20 0 0 1 60 40"/>
    </g>
  </g>
  <text x="100" y="80" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="44" fill="#E6ECF1" font-weight="600">Adjustable Bed API</text>
  <text x="100" y="120" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#7F9DBD">Aurora, automation, and restful sleep</text>
</svg>
